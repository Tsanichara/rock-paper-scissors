<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Rock Paper Scissors</h1>
        <h2 class="sub">The first to 5 points wins</h2>
    </div>

    <div class="buttons">

        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>

    <div class="scores">
        <div class="pPoints">Player Score: 0</div>
        <div class="cPoints">Computer Score: 0 </div>
    </div>

    <div class="results">
        <div>
            <p class="titleResult"><u>Results</u></p>
            <p class="outcome"></p>
            <p class="end"></p>
        </div>

    </div>

    <div class="refresh"></div>


    <script src="rps.js"></script>
    
</body>
</html>
